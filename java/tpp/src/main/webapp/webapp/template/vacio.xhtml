<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" > 
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>  
        <title>Timsa Expediente</title>        
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" ></meta>
        
        <link rel="StyleSheet" href="#{request.contextPath}/webapp/css/content.css" type="text/css" media="screen"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />        
        <script language="javascript" type="text/javascript" src="#{request.contextPath}/webapp/js/config.js" />           
        <script language="javascript" type="text/javascript" src="#{request.contextPath}/webapp/js/get-urlvar-plugins.js" />    
        <script language="javascript" type="text/javascript" src="#{request.contextPath}/webapp/js/jquery.nicescroll.js" />
        <script>
            $(document).ready(
                    function() {
                        $(".content").niceScroll();
                        $("html").niceScroll();
                    }
            );
        </script>
    </h:head>  
    <h:body>  
        <div class="content">
            <ui:insert name="content"></ui:insert>
        </div>
    </h:body> 

</html>
