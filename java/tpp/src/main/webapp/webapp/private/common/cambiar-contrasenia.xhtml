<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="cambia-contrasenia-form">
            <p:spacer height="100px" />
            <br />
            <div align="center">
                <p:panel header="Cambiar contraseña" style="width:50%" rendered="#{cambioContraseniaController.cambioContraseniaForm.mostrarPanel}">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Usuario" />
                        <p:outputLabel value="#{cambioContraseniaController.cambioContraseniaForm.usuario.usuario}" />
                        <p:outputLabel value="Nombre " />
                        <p:outputLabel value="#{cambioContraseniaController.cambioContraseniaForm.usuario.nombre} #{cambioContraseniaController.cambioContraseniaForm.usuario.apaterno} #{cambioContraseniaController.cambioContraseniaForm.usuario.amaterno}" />
                        <p:outputLabel for="pwdAnt" value="Contraseña actual:" />                                  
                        <p:password id="pwdAnt" value="#{cambioContraseniaController.cambioContraseniaForm.contraseniaActual}" label="Password 1" required="true" />  
                        <p:outputLabel for="pwd1" value="Nueva contraseña " />                                  
                        <p:password id="pwd1" value="#{cambioContraseniaController.cambioContraseniaForm.contraseniaNueva}" match="pwd2" label="Password 1" required="true"  feedback="true" weakLabel="Seguridad Baja" goodLabel="Seguridad Media" strongLabel="Seguridad Alta" promptLabel="Indroduzca una Contraseña"/>  
                        <p:outputLabel for="pwd2" value="Confirma tu nueva contraseña" />  
                        <p:password id="pwd2" value="#{cambioContraseniaController.cambioContraseniaForm.confirmacionContrasenia}" label="Password 2" required="true" />  
                    </p:panelGrid>
                    <p:spacer height="30px"/>
                    <br />
                    <p:commandButton value="Actualizar contraseña" action="#{cambioContraseniaController.cambiarcontrasenia()}" update=":cambia-contrasenia-form"/>
                </p:panel>
            </div>
        </h:form>
    </ui:define>  
</ui:composition>
